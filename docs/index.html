<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>SOLVE SMART</title>
    <link rel="shortcut icon" href="_media/logo.ico">
    <link rel="icon" type="image/png" href="_media/logo.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="_media/logo.png" sizes="96x96">
    <link rel="icon" type="image/png" href="_media/logo.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="_media/apple-touch-icon.png">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
    <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: false,
        basePath: "solve-smart",
        copyCode: {
          buttonText: "<i class='far fa-copy'></i>",
          errorText: "Error",
          successText: "Copied",
        },
        coverpage: ["/", "/en/"],
        executeScript: true,
        fallbackLanguages: ['en', 'de'],
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm} ",
        // formatUpdated: "{YYYY}-{MM}-{DD}",
        homepage: "#/introduction.md",
        loadNavbar: true,
        loadSidebar: true,
        mergeNavbar: false,
        name: "<img src='_media/logo.png' width='60' /><br>SOLVE SMART",
        onlyCover: false,
        repo: "https://github.com/sven-seyfert/solve-smart/",
        subMaxLevel: 2,
        themeColor: "#574897",
        // topMargin: 90,
        // ==> search plugin start
        search: ["/en/"],
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: "auto", // paths: [], // or 'auto'
          placeholder: {
            "/en/": "Search",
            "/": "Suche",
          },
          noData: {
            "/en/": "No Results",
            "/": "Keine Ergebnisse",
          },
          depth: 4, // Headline depth, 1 - 6
          hideOtherSidebarContent: false,
          namespace: "solve-smart.de",
          pathNamespaces: ["/en", "/de", "/"],
          pathNamespaces: /^(\/(en|de))?(\/(v1|v2))?/,
        },
        // <== search plugin end
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              return (
                html +
                '<p align="right"><small><i class="far fa-calendar-alt"></i>&nbsp;&nbsp;{docsify-updated}</small></p>'
              );
            });
          },
          function (hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              "<small>",
                '<span>Copyright &copy; 2021 SOLVE SMART</a> - Alle Rechte vorbehalten.</span>&nbsp;',
                '<span><i class="fas fa-university"></i> Rechtliches: <a href="/#/de/impressum">Impressum</a>, <a href="/#/de/datenschutz">Datenschutz</a>.</span>&nbsp;',
                '<span><i class="fas fa-cubes"></i> Erstellt durch <a href="https://sven-seyfert.de" target="_blank">Sven Seyfert</a>, veröffentlich mit <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              "</small>",
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          }
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-autoit.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script type="text/javascript">
      var _iub = _iub || [];
      _iub.csConfiguration = {
        "countryDetection": true,
        "consentOnContinuedBrowsing": false,
        "whitelabel": false,
        "lang": "de",
        "siteId": 2309871,
        "cookiePolicyId": 73684129,
        "cookiePolicyUrl": "https://solve-smart.de/datenschutz",
        "banner": {
          "rejectButtonDisplay": true,
          "rejectButtonColor": "rgba(87, 72, 151, 0.6313725490196078)",
          "rejectButtonCaptionColor": "white",
          "position": "float-bottom-right",
          "textColor": "white",
          "backgroundColor": "#000001",
          "acceptButtonDisplay": true,
          "acceptButtonColor": "#574897",
          "acceptButtonCaptionColor": "white",
          "customizeButtonDisplay": true,
          "customizeButtonColor": "rgba(87, 72, 151, 0.6313725490196078)",
          "customizeButtonCaptionColor": "white",
          "cookiePolicyLinkCaption": "Datenschutz",
          "content": "<div id=\"iubenda-cs-title\">Hinweis</div><div id=\"iubenda-cs-paragraph\"><p class=\"iub-p\">Auf der Webseite kommen verschiedene Cookies zum Einsatz: technisch notwendige sowie optionale Cookies welche bspw. für Social-Media-Plattformen wie \"Twitter\" oder \"Youtube\", Schriftarten wie \"Font Awesome\" oder Online-Karten wie \"OpenStreetMap\" benötigt werden. Es ist möglich die Webseite grundsätzlich auch ohne das Setzen von Cookies zu besuchen. Hiervon ausgenommen sind die technisch notwendigen Cookies. Mit dem Klick auf den Button \"Alle akzeptieren\" erklären Sie sich mit der Verwendung von Cookies einverstanden. Um Ihre Einwilligung zur Cookie-Nutzung jederzeit in der Datenschutzerklärung zu widerrufen, klicken Sie bitte auf \"Mehr über die Verwendung von Cookies\". Weitere Informationen finden Sie in der <a href=\"https://solve-smart.de/datenschutz\" class=\"iubenda-cs-cookie-policy-lnk\" target=\"_blank\" rel=\"noopener\">Datenschutzerklärung</a> sowie unter Cookies.</p><br /><p class=\"iub-p\"></p></div>",
          "acceptButtonCaption": "Alle akzeptieren",
          "customizeButtonCaption": "Mehr über die Verwendung von Cookies"
        }
      };
    </script>
    <script type="text/javascript" src="//cdn.iubenda.com/cs/iubenda_cs.js" charset="UTF-8" async></script>
  </body>
</html>
